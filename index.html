<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Easyso Dice Game</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster"
      rel="stylesheet"
    />
  </head>
  <body>
    <img src="Assets/easyso_logo.png" alt="EASYSO Logo" class="logo" />

    <div class="container">
      <h1>Click "Roll Dice"</h1>

      <div class="dice-container">
        <div class="dice">
          <p>Player 1</p>
          <img class="img1" src="images/dice6.png" />
        </div>

        <div class="dice">
          <p>Player 2</p>
          <img class="img2" src="images/dice6.png" />
        </div>
      </div>

      <div class="buttons">
        <button id="rollBtn">🎲 Roll Dice</button>
        <button id="exitBtn">❌ Exit</button>
      </div>
    </div>

    <footer>
      www 🎲 belese 🎲 com 🎲 tr
      <p id="datetime"></p>
      <p>&copy; <span id="year"></span> Easyso</p>
    </footer>

    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
